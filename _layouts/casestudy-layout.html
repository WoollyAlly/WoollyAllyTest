<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Woolly Ally</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Site Description Here">
        <link href="/css/bootstrap.css" rel="stylesheet" type="text/css" media="all" />
        <link href="/css/stack-interface.css" rel="stylesheet" type="text/css" media="all" />
        <link href="/css/socicon.css" rel="stylesheet" type="text/css" media="all" />
        <link href="/css/lightbox.min.css" rel="stylesheet" type="text/css" media="all" />
        <link href="/css/flickity.css" rel="stylesheet" type="text/css" media="all" />
        <link href="/css/iconsmind.css" rel="stylesheet" type="text/css" media="all" />
        <link href="/css/theme.css" rel="stylesheet" type="text/css" media="all" />
        <link href="/css/custom.css" rel="stylesheet" type="text/css" media="all" />
        <link href="/css/animate.css" rel="stylesheet" type="text/css" media="all" />
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:200,300,400,400i,500,600,700%7CMerriweather:300,300i%7CMaterial+Icons" rel="stylesheet">
    </head>
    <body class=" " data-smooth-scroll-offset='180'>
        <a id="start"></a>
        
        
	   {% include navbar.html %}
		
       
        <div class="main-container">
            <section>
                <div class="container">
                    <div class="row">
                        <div class="col-sm-12">
                            <h1>{{page.title}}</h1>
                            <hr>
                        </div>
                    </div>
                    <!--end of row-->
                </div>
                <!--end of container-->
            </section>
            <section>
                <div class="container">
                    <div class="row">
                        <div class="col-sm-3 col-md-2">
                            <div class="text-block">
                                <span class="h5">Client:</span>
                                <span>{{page.title}}</span>
                            </div>
                            <div class="text-block">
                                <span class="h5">Project Link:</span>
                                <span>
                                    <a href="{{page.website_url}}">{{page.website_url}}/</a>
                                </span>
                            </div>
                        </div>
                        <div class="col-sm-5 col-md-5 col-md-offset-1">
                            <div class="text-block">
                                <span class="h5">Brief:</span>
                                <p>
                                    {{page.content}}
                                </p>
                            </div>
                        </div>
                        <div class="col-sm-4 col-md-3 col-md-offset-1">
                            <div class="text-block">
                                <span class="h5">Services rendered:</span>
                                <ul class="bullets">
                                    
                                {% for service in page.services %}
                                    <li>{{service}}</li>
                                {% endfor %}
                                </ul>
                            </div>
                        </div>
                    </div>
                    <!--end of row-->
                </div>
                <!--end of container-->
            </section>
            <section>
                <div class="container">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="slider" data-paging="true" data-arrows="true">
                                <ul class="slides">
                                    <li>
                                        <img alt="Image" src="img/work-single-1.jpg" />
                                    </li>
                                    <li>
                                        <img alt="Image" src="img/work-single-3.jpg" />
                                    </li>
                                    <li>
                                        <img alt="Image" src="img/work-single-4.jpg" />
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <!--end of row-->
                </div>
                <!--end of container-->
            </section>
            
	        {% include cta.html %}
	        {% include footer.html %}
	        {% include contact.html %}
        </div>
        <!--<div class="loader"></div>-->
        <!--<a class="back-to-top inner-link" href="#start" data-scroll-class="100vh:active">-->
        <!--    <i class="stack-interface stack-up-open-big"></i>-->
        <!--</a>-->
        <script src="/js/jquery-3.1.1.min.js"></script>
        <script src="/js/flickity.min.js"></script>
        <script src="/js/parallax.js"></script>
        <script src="/js/typed.min.js"></script>
        <script src="/js/isotope.min.js"></script>
        <script src="/js/ytplayer.min.js"></script>
        <script src="/js/lightbox.min.js"></script>
        <script src="/js/granim.min.js"></script>
        <script src="/js/countdown.min.js"></script>
        <script src="/js/twitterfetcher.min.js"></script>
        <script src="/js/spectragram.min.js"></script>
        <script src="/js/smooth-scroll.min.js"></script>
        <script src="/js/scripts.js"></script>
        <script src="/js/custom.js"></script>
    </body>
</html>
