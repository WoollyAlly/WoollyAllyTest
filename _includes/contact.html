
<div class="modal-instance block">
    <div class="modal-container">
        <div class="modal-content">
            <section class="imageblock feature-large bg--white border--round ">
                <div class="imageblock__content col-md-5 col-sm-3 pos-left">
                    <div class="background-image-holder">
                        <img alt="image" src="img/art-1.jpg" />
                    </div>
                </div>
                <div class="container bg--secondary">
                    <div class="row">
                        <div class="col-md-5 col-md-push-6 col-sm-7 col-sm-push-4">
                            <h2>Let's get in touch</h2>
                            <!--<p class="lead">Subscribe to our monthly mailing list. Strictly useful articles and resources &mdash; no spam.</p>-->
                           
                            <form id="contact-form" class="text-left form-email" method="post" netlify data-success="Thanks for your email, we will be in touch shortly." data-error="Please fill in all fields correctly.">
                                <div class="col-sm-6">
                                    <label>Your Name:</label>
                                    <input type="text" name="name" class="validate-required" />
                                </div>
                                <div class="col-sm-6">
                                    <label>Email Address:</label>
                                    <input type="email" name="email" class="validate-required validate-email" />
                                </div>
                                <div class="col-sm-12">
                                    <label>Message:</label>
                                    <textarea rows="3" name="message" class="validate-required"></textarea>
                                </div>
                                <div class="col-sm-5 col-md-4">
                                    <button type="submit" class="btn btn--primary type--uppercase">Send</button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <!--end of row-->
                </div>
                <!--end of container-->
            </section>
        </div>
    </div>
</div>
